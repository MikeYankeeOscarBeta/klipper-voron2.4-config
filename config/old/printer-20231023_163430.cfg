       # {% endif %}
       SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=bed_fan TARGET={S}
    {% endif %}

[gcode_macro BED_FAN_OFF]
gcode:
    #SET_FAN_SPEED Fan=bed_fan SPEED=0
    SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=bed_fan TARGET=0


