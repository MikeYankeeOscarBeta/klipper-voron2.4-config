# nozzle_diameter: 0.400
# filament_diameter: 1.750
# min_temp: 0
# max_temp: 250
# min_extrude_temp: 50
# max_extrude_only_distance: 50.0
# pressure_advance: 0.1
# pressure_advance_smooth_time: 0.01
[extruder]
step_pin: AVR0:PD0
dir_pin: !AVR0:PD1
enable_pin: !AVR0:PD2
rotation_distance: 22.9046186117778139935
gear_ratio: 50:10               #BMG Gear Ratio
microsteps: 32
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: AVR0:PB13

### BTT EBB36 MAX PT1000 config
sensor_type:MAX31865
sensor_pin: AVR0:PA4
spi_software_sclk_pin: AVR0: PA5
spi_software_miso_pin: AVR0: PA6
spi_software_mosi_pin: AVR0: PA7
#tc_type: K
#tc_use_50Hz_filter: True
#tc_averaging_count: 1
rtd_nominal_r: 1000
rtd_reference_r: 4300
rtd_num_of_wires: 2 
rtd_use_50Hz_filter: True

min_temp: 10
max_temp: 355 ## Rapido 2 Maximum Temperature is 350degC
max_power: 1.0
min_extrude_temp: 170

### Phaetus Rapido 2 Plus UHF PIDs
control: pid
### PT1000 MAX autotune @260degC
pid_Kp:25.423
pid_Ki:2.042
pid_Kd:79.130

pressure_advance: 0.045
pressure_advance_smooth_time: 0.040
max_extrude_cross_section: 30 ## Phaetus Rapido 2 UHF with 0.4mm nozzle

# ## EXTRUDER MOTOR
[tmc2209 extruder]
#uart_pin: PE1
uart_pin: AVR0:PA15
interpolate: false
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[fan_generic AVR0_partfan]
pin: AVR0:PA1

[heater_fan AVR0_hotend_fan]
pin: AVR0: PA0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
tachometer_pin: ^AVR0: PB8
tachometer_ppr: 2
tachometer_poll_interval: 0.00075

[tool AVR0]
tool_number: 0
extruder: extruder
fan: fan_generic AVR0_partfan
gcode_x_offset: 0
gcode_y_offset: 0
gcode_z_offset: 0
params_park_x: 312.500
params_park_y: 5.250
params_park_z: 424.7
params_close_y: 30.0
params_safe_y: 120.0
params_input_shaper_freq_x: 88.6
params_input_shaper_type_x: 'mzv'
params_input_shaper_freq_y: 73.0
params_input_shaper_type_y: 'mzv'

# Change tool number if needed
[tool_probe AVR0]
pin: ^AVR0:PB9
tool: 0
#z_offset: -1.400
#z_offset: -0.093
#z_offset: -1.200
z_offset: -1.050
speed: 5.0
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.02
samples_tolerance_retries: 3
activate_gcode:
  _TAP_PROBE_ACTIVATE HEATER=extruder TEMP=150

